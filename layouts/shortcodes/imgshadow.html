<figure style="display: table; margin: {{ .Get "margin" }} auto">
  <center>
    <img style="box-shadow: 0px 0px 6px rgba(0,0,0,0.3)" src="{{ .Get "src" }}" title="{{ .Get "title" }}" width="{{ .Get "width" }}">
  </center>
  <div align="right" style="font-size: 1.8rem; color: #978282; line-height: {{ .Get "line-height" }}">
    <figcaption>
      <em>
 	{{ .Inner | markdownify }}
      </em>
    </figcaption>
  </div>
</figure>
