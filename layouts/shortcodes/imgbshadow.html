<figure style="display: table; margin: {{ .Get "margin" }} auto">
  <center>
    <img src="{{ .Get "src" }}" style='box-shadow: 0px 0px 6px rgba(0,0,0,0.3); border-radius: 3px; background-color:{{ .Get "bg" }}' title="{{ .Get "title" }}" width="{{ .Get "width" }}">
  </center>
  <div align="right" style="font-size: 1.3rem; line-height: {{ .Get "line-height" }}">
    <figcaption>
      <em>
 	{{ .Inner | markdownify }}
      </em>
    </figcaption>
  </div>
</figure>
